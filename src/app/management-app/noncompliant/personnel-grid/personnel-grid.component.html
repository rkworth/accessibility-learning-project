<button (click)="onAdd()" class="add-button" tabindex="3">Add</button>
<button (click)="onEdit()" [disabled]="!selection.hasValue()" class="edit-button" tabindex="1">Edit</button>
<button (click)="onDelete()" [disabled]="!selection.hasValue()" class="delete-button" tabindex="2">Delete</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 personnel-grid">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- first name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- last name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- city Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- state Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>State</th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row [ngClass]="{'highlight': selection.isSelected(row)}" *matRowDef="let row; columns: headers;" (click)="doSelect(row)"></tr>
</table>
<alp-noncompliant-personnel-form #personnelForm></alp-noncompliant-personnel-form>
