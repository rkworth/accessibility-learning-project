<h5 class="float-left mt-1">Personnel</h5>

<button tabindex="1" (click)="onAdd()" class="add-button float-right">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
  Add Person
</button>

<table class="table table-hover border shadow">
  <tbody>
    <tr class="font-weight-bold">
      <td>Id</td>
      <td>Last Name</td>
      <td>First Name</td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let element of dataSource | async">
      <td>{{element.id}}</td>
      <td>{{element.lastName}}</td>
      <td>{{element.firstName}}</td>
      <td>
        <button tabindex="2" (click)="onEdit(element)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg>
        </button>
        <button tabindex="3" (click)="onDelete(element)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<alp-noncompliant-personnel-form #personnelForm></alp-noncompliant-personnel-form>
