<div id="editModal"
  class="hidden"
>
  <div class="dialog-header">
    <div class="header">
      <h2 id="editModal_label">Add/Edit Person</h2>
    </div>
    <button class="close" (click)="onClose($event.target)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="black"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
      </svg>
    </button>
  </div>

  <div class="dialog-body">
    <div class="form-row form-group">
      <label>First Name</label>
      <input [(ngModel)]="curClaimant.firstName" />
    </div>
    <div class="form-row form-group">
      <label>Middle Name</label>
      <input [(ngModel)]="curClaimant.middleName" />
    </div>
    <div class="form-row form-group">
      <label>Last Name</label>
      <input [(ngModel)]="curClaimant.lastName" />
    </div>
    <div class="form-row form-group">
      <label for="address1">Address Line 1</label>
      <input type="text" id="address1" [(ngModel)]="curClaimant.address1" />
    </div>
    <div class="form-row form-group">
      <label for="address1">Address Line 2</label>
      <input type="text" id="address1" [(ngModel)]="curClaimant.address2" />
    </div>
    <div class="form-row form-group">
      <label>City</label>
      <input type="text" [(ngModel)]="curClaimant.city" />
    </div>
    <div class="form-row form-group">
      <label for="state">State</label>
      <input type="text" [(ngModel)]="curClaimant.state" />
    </div>
    <div class="form-row form-group">
      <label>Zip Code</label>
      <input type="text" [(ngModel)]="curClaimant.zip" />
    </div>
  </div>
  <div class="dialog-footer">
    <button tabindex="1" (click)="onClose($event.target)">Cancel</button>
    <button tabindex="2" (click)="onSave($event.target)">Save</button>
  </div>
</div>
